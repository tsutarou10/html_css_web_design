<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>猫の実態</title>
    <meta name="description" content="猫の好きなもの、日々の生活をご紹介">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>猫の一日</h1>
    <p>ひたすら寝ています</p>
    <div>
      <p>まんまる子猫</p>
    </div>
    <p>のんびり子猫</p>
    <table border="1">
      <tr>
        <th>単位</th>
        <th>読み方</th>
        <th>説明</th>
      </tr>
      <tr>
        <td>px</td>
        <td>ピクセル</td>
        <td>画面上の最小単位を基準とした単位</td>
      </tr>
      <tr>
        <td>%</td>
        <td>パーセント</td>
        <td>親要素のサイズを基準に割合で指定する単位</td>
      </tr>
      <tr>
        <td>rem</td>
        <td>レム</td>
        <td>ルート要素(html要素)に指定されたサイズを基準とした単位</td>
      </tr>
    </table>
  </body>
</html>
