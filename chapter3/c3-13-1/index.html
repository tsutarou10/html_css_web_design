<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クラスとIDを使った指定方法</title>
  <meta name="description" content="クラスとIDを使った指定方法">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>クラスを指定しない場合は灰色でテキストを表示</p>
  <p class="blue">クラスを指定した部分は青でテキストを表示</p>
  <div class="blue">クラスを指定した部分は青でテキストを表示</div>
  <p id="orange" class="blue">IDを指定した場合はオレンジでテキストを表示 (idが優先)</p>
</body>

</html>
