<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="ブロック要素でグループ分けをしよう">
  <title>ブロック要素でグループ分けをしよう</title>
</head>
<body>
  <!-- ページ上部のヘッダ部分を作る <header> タグ -->
  <header>
    <h1>ページタイトル</h1>
    <nav>
      <ul>
        <li><a href="#">サービス紹介</a></li>
        <li><a href="#">料金</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- ページのメインコンテンツ部分を作る <main> タグ -->
  <main>
    <!-- 読み物、記事の部分を作る <article> タグ -->
    <article>
      <h2>記事タイトル</h2>
      <p>最新のスマートフォン情報！新機種が発表されましたね！</p>
    </article>
    <!-- テーマを持ったグループを作る <section> タグ -->
    <section>
      <h2>その他のおすすめ記事</h2>
      <ul>
        <li><a href="#">スマートウォッチって使える？使えない？</a></li>
        <li><a href="#">ランニングにはこのガジェットがおすすめ！</a></li>
      </ul>
    </section>
  </main>

  <!-- メインコンテンツではない、捕捉情報 <aside> タグ-->
  <aside>
    <h3>中の人ってこんな人</h3>
    <p>このWebサイトで情報を発信しています。よろしくお願いいたします！</p>
  </aside>

  <!-- ページ下部のフッタ部分を作る <footer> タグ-->
  <footer>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
    <p>Copyright 2022</p>
  </footer>

</body>
</html>
