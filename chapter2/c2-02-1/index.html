<!DOCTYPE html> <!-- HTML のバージョン -->
<html lang="ja">
  <head> <!-- タイトル、説明文、使用する外部ファイルのリンクなど、ページの情報を記述 -->
    <meta charset="UTF-8">
    <title>猫の実態</title> <!-- ブラウザのタブやブックマーク、検索した時のページタイトルなど -->
    <meta name="description" content="猫のすきなもの、日々の生活をご紹介"> <!-- ページの説明文、検索エンジンでページタイトルと共に表示される-->
    <!-- タグ名のあとにスペースで属性指定ができる -->
  </head>

  <body> <!-- HTML 文書の本体部分-->
    <h1>猫の一日</h1>
    <p>ひたすら寝ています。</p>
  </body>
</html>
