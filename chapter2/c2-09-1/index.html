  <h2>箇条書きリストを作る</h2>

    <li>卵（３個）</li>
    <li>しょうゆ（大さじ１）</li>
    <li>みりん（大さじ１）</li>
    <li>塩（少々）</li>
  </ul>

  <h2>番号月リストを作る</h2>

    <li>卵を割ほぐし、調味料を加える</li>
    <li>卵焼き器に卵液を1/4量入れて広げる</li>
    <li>半熟状になったら箸で手前に巻き、奥に移動させる</li>
    <li>これを繰り返し、最後まで焼けたら完成</li>
  </ol>
