<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="表を作ろう">
  <title>表を作ろう</title>
</head>
<body>
  <h1>表を作ろう</h1>
  <h2>表組の基本</h2>
  <table border="1">
    <tr>
      <th>タグ</th>
      <th>目的</th>
    </tr>
    <tr>
      <td>&lttable&gt</td>
      <td>表を示すタグ。表全体を囲む</td>
    </tr>
    <tr>
      <td>&lttr&gt</td>
      <td>「Table Raw」の略で、表の一行を囲む</td>
    </tr>
    <tr>
      <td>&ltth&gt</td>
      <td>「Table Header」の略で、表の見出しとなるセルを作成</td>
    </tr>
    <tr>
      <td>&lttd&gt</td>
      <td>「Table Data」の略で、表のデータとなるセルを作成
      </td>
    </tr>
  </table>


  <h2>簡単な表</h2>
  <table border="1">
    <tr>
      <th>プラン名</th>
      <th>料金</th>
    </tr>
    <tr>
      <td>ワクワクプラン</td>
      <td>月額 2,900 円</td>
    </tr>
    <tr>
      <td>ニコニコプラン</td>
      <td>月額 1,900 円</td>
    </tr>
  </table>

  <h2>セルをつなげる</h2>
  <table border="1">
    <tr>
      <th colspan="2">セル1 + 2</th>
    </tr>
    <tr>
      <td rowspan="2">セル3</td>
      <td>セル4</td>
    </tr>
    <tr>
      <td>セル6</td>
    </tr>
  </table>
</body>
</html>
