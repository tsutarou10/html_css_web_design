<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="http://example.com/index.html">
  <meta property="og:type" content="website">
  <meta property="og:title" content="WCB Cafe Home">
  <meta property="og:description" content="おしゃれなカフェで癒されてみませんか？無添加の食材で体の中からリフレッシュ。">
  <meta property="og:image" content="http://example.com/images/ogp.jpg">
  <title>WCB Cafe - CONTACT</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/css/main.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
  <link rel="stylesheet" href="css/style.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1>
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="WCBカフェフォーム">
        </a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </form> <!-- /.page-title -->
    </div> <!-- /.wrapper -->
  </div> <!-- /#contact -->

  <selection id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>
        <p>
          住所: 東京都○○区<br>
          ○○○○ 000-22-1<br>
          ○○○<br>
          電話: 03-1111-1111<br>
          営業時間: 10:00 ~ 20:00<br>
          休日: 水曜
        </p>
      </div> <!-- /.location-info -->
      <div class="location-map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=10_sa7XmjxmTfBJmhoFcluZhSKdyvfQY&ehbc=2E312F" width="640" height="480" title="google-map"></iframe>
      </div> <!-- /.location-map -->
    </div> <!-- /.wrapper -->
  </selection> <!-- /#location -->

  <selection id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3><!-- /.sub-title -->
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" title="Facebook plugin"></iframe>
      </div><!-- /.sns-box -->

      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3><!-- /.sub-title -->
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/{userName}?ref_src=twsrc%5Etfw">Tweets by {userName}</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div><!-- /.sns-box -->

      <div class="sns-box">
        <h3 class="sub-title">YouTube</h3><!-- /.sub-title -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4WComaOfKbQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div><!-- /.sns-box -->
    </div><!-- /.wrapper -->
  </selection><!-- /#sns -->

  <footer>
    <div class="wrapper">
      <p><small>&copy; 2023 Tatsubox</small></p>
    </div>
  </footer>

</body>
</html>
